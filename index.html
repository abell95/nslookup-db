<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Run nslookup Online</title>
    <style>
      body {
        padding-left: 2rem;
      }

      h1 {
        color: blue;
      }

      input {
        width: 15rem;
        height: 2.5rem;
        font-size: 1rem;
        background-color: #ddd;
        padding-left: 0.5rem;
      }
    </style>
  </head>
  <body>
    <h1>The Address Annex</h1>
    <h2>Add a URL to run <code>nslookup</code> on...</h2>
    <input
      type="text"
      name="url-address"
      id="url-address"
      placeholder="ex: www.example.com"
      required
    /><br /><br />
    <button type="button" id="submit">Click to submit</button> <br /><br />
    <p>You Have Searched <span id="post-number"></span> Addresses</p>
    <ul id="addresses"></ul>
    <script type="text/javascript">
      window.onload = () => {
        let postNumber = 0;

        document.querySelector("#post-number").innerHTML = String(postNumber);

        const buildPost = (url, data) => {
          let addresses = document.querySelector("#addresses");
          for (let i = 0; i < postNumber; i++) {
            addresses.innerHTML += `<li><p>${url}</p><p>${data}</p></li>`;
          }
        };

        let submit = document.querySelector("#submit");

        submit.addEventListener("click", () => {
          let url = document.querySelector("#url-address").value;
          console.log(url);

          if (!url) {
            alert("Please fill the field to submit");
            return;
          }

          let valid = validateInput(url);
          if (!valid) {
            alert("Invalid URL");
            return;
          }

          const data = {
            url: url
          };

          $.ajax({
            url: "/post_data",
            method: "POST",
            data: JSON.stringify(data)
          }).done(data => {
            // console.log(data);
            buildPost(data);
            postNumber++;
            document.querySelector("#post-number").innerHTML = String(
              postNumber
            );
          });
        });

        const validateInput = url => {
          // regex that sucker and
          urlRegex = /^www\.[A-Za-z]\.[A-Za-z]{,4}$/;
          validUrl = url.match(urlRegex);
          if (validUrl) {
            return true;
          }
          return false;
        };
      };
    </script>
  </body>
</html>
